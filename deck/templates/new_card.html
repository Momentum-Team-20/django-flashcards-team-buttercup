{% extends 'base.html' %}

<!-- <h1>Add new card!</h1> -->
{% block content %}
<h2>{% if pk %} Edit {% else %} New {% endif %} Card</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label for="{{field.id_forlabel}}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <div>
        <button type="submit">Save</button>
    </div>
</form>

{% endblock content %}
