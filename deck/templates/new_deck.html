{% extends 'base.html' %}

{% block content %}
<h1>Add new deck!</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label for="{{field.id_forlabel}}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
<div>
    <button type="submit">Save</button>
</div>
</form>

{% endblock content %}
